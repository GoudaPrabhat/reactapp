apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: 339712782795.dkr.ecr.us-east-2.amazonaws.com/webapp/myreactapp:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
